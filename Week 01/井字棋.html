<!DOCTYPE html>
<html lang="en">
<head>            
    <meta charset="UTF-8">
    <title>TicTacToe</title>
    <style type="text/css">
    	.cell{
    		width: 100px;
    		height: 100px;
    		background: green;
    		display: inline-block;
    		border: solid 1px white;
    		vertical-align: middle;/*è®¾ç½®å‚ç›´å¯¹é½æ–¹å¼*/

    		line-height: 100px;
    		font-size: 50px;
    		text-align: center;
    	}
    </style>
</head>
<body>
	<div id="board"></div>
    <script>
  		let pattern = [
  			[2,0,0],
  			[0,1,0],
  			[0,0,0]
  		]

  		let color = 1;

  		function show(){
  			let board = document.getElementById('board');

  			board.innerHTML = '';

  			for(let i = 0; i < 3; i++){
  				for(let j = 0; j < 3; j++){
  					let cell = document.createElement('div');
  					cell.classList.add('cell');
  					cell.innerHTML = pattern[i][j] == 2 ? 'âŒ' :
  									 pattern[i][j] == 1 ? 'ğŸ”´' : '';
					cell.addEventListener('click', () => move(i,j))
  					board.appendChild(cell);
  				}
  				board.appendChild(document.createElement('br'));
  			}
  		}

		function move(i,j){
			pattern[i][j] = color;
			if(check()){
				alert(color == 2 ? 'âŒ is winner' : 'ğŸ”´ is winner');
			}
			color = 3 - color;
			show()
		}

		function check(){
			for(let i = 0; i < 3; i++){
				let win = true;
				for(let j = 0; j < 3; j++){
					if(pattern[i][j] !== color){
						win = false;
						break;
					}
				}
				if(win){
					return true;
				}
			}

			for(let i = 0; i < 3; i++){
				let win = true;
				for(let j = 0; j < 3; j++){
					if(pattern[j][i] !== color){
						win = false;
						break;
					}
				}
				if(win){
					return true;
				}
			}

			{
				let win = true;
				for(let j = 0; j < 3; j++){
					if(pattern[j][j] !== color){
						win = false;
						break;
					}
				}
				if(win){
					return true;
				}
			}
			{
				let win = true;
				for(let j = 0; j < 3; j++){
					if(pattern[j][3-j-1] !== color){
						win = false;
						break;
					}
				}
				if(win){
					return true;
				}
			}
			return false;
		}

		show();
    </script>
</body>
</html>
